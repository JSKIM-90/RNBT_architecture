<!-- Header Component -->
<!-- Note: This HTML should be placed inside a container div with unique ID -->
<!-- Container structure: <div id="header-123" class="component-container" style="...">...</div> -->
<!-- CSS: Replace #component-id with your actual component ID (e.g., #header-123) -->
<div class="dashboard-header">
    <!-- Left: Logo & Title -->
    <div class="header-left">
        <div class="logo">
            <svg width="32" height="32" viewBox="0 0 32 32">
                <rect width="32" height="32" fill="#4F46E5" rx="6"/>
                <text x="16" y="22" text-anchor="middle" fill="white" font-size="18" font-weight="bold">S</text>
            </svg>
        </div>
        <h1 class="header-title">Sales Dashboard</h1>
    </div>

    <!-- Center: Period Filter -->
    <div class="header-center">
        <div class="filter-group">
            <label for="period-filter">Period:</label>
            <select id="period-filter" class="period-select">
                <option value="24h">Last 24 Hours</option>
                <option value="7d" selected>Last 7 Days</option>
                <option value="30d">Last 30 Days</option>
                <option value="90d">Last 90 Days</option>
            </select>
        </div>
    </div>

    <!-- Right: User Menu & Notifications -->
    <div class="header-right">
        <!-- Notifications -->
        <div class="notification-wrapper">
            <button class="notification-icon" aria-label="Notifications">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
                    <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
                </svg>
                <span class="notification-badge" style="display: none;">0</span>
            </button>
            <!-- Notification dropdown will be rendered dynamically -->
            <div class="notification-dropdown" style="display: none;"></div>
        </div>

        <!-- User Profile -->
        <div class="user-profile">
            <div class="user-avatar">
                <!-- Avatar will be rendered dynamically -->
                <div class="avatar-placeholder"></div>
            </div>
            <div class="user-info">
                <div class="user-name">Loading...</div>
                <div class="user-role">-</div>
            </div>
        </div>
    </div>
</div>

<!-- Template: Notification Item -->
<template id="notification-item-template">
    <div class="notification-item" data-notification-id="">
        <div class="notification-icon-wrapper">
            <span class="notification-type-icon"></span>
        </div>
        <div class="notification-content">
            <div class="notification-title"></div>
            <div class="notification-message"></div>
            <div class="notification-time"></div>
        </div>
        <button class="notification-dismiss" aria-label="Dismiss">Ã—</button>
    </div>
</template>

<!-- Template: User Avatar -->
<template id="user-avatar-template">
    <img class="user-avatar-img" src="" alt="" />
</template>
