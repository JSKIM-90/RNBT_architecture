<!-- Product3DViewer Component -->
<!-- Note: This HTML should be placed inside a container div with unique ID -->
<!-- Container structure: <div id="component-123" class="component-container" style="...">...</div> -->
<!-- CSS: Replace #component-id with your actual component ID (e.g., #sidebar-456) -->
<div class="product-3d-viewer">
    <!-- Widget Header -->
    <div class="viewer-header">
        <div class="viewer-title-group">
            <h3 class="viewer-title">3D Product Gallery</h3>
            <p class="viewer-subtitle">
                <span class="model-count">0</span> models loaded
            </p>
        </div>
        <div class="viewer-controls">
            <button class="btn-control" data-action="reset-camera" title="Reset Camera">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M8 3a5 5 0 104.546 2.914.5.5 0 00-.908-.417A4 4 0 118 4a.5.5 0 000-1z"/>
                    <path d="M8 0l3 3-3 3V0z"/>
                </svg>
            </button>
            <button class="btn-control" data-action="toggle-wireframe" title="Toggle Wireframe">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M2 2h12v12H2V2zm1 1v10h10V3H3z"/>
                    <path d="M5 5h6v6H5V5z"/>
                </svg>
            </button>
            <button class="btn-control" data-action="toggle-fullscreen" title="Fullscreen">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M1.5 1a.5.5 0 00-.5.5v4a.5.5 0 01-1 0v-4A1.5 1.5 0 011.5 0h4a.5.5 0 010 1h-4zM10 .5a.5.5 0 01.5-.5h4A1.5 1.5 0 0116 1.5v4a.5.5 0 01-1 0v-4a.5.5 0 00-.5-.5h-4a.5.5 0 01-.5-.5z"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- 3D Canvas Container -->
    <div class="canvas-container">
        <canvas id="product-3d-canvas"></canvas>

        <!-- Loading State -->
        <div class="viewer-loading" style="display: none;">
            <div class="spinner"></div>
            <p>Loading 3D models...</p>
        </div>

        <!-- Empty State -->
        <div class="viewer-empty" style="display: none;">
            <svg width="64" height="64" viewBox="0 0 64 64" fill="none">
                <path d="M32 8L56 20v24L32 56 8 44V20L32 8z" stroke="#d1d5db" stroke-width="2"/>
                <path d="M32 8v48M8 20l48 24M56 20L8 44" stroke="#d1d5db" stroke-width="1"/>
            </svg>
            <p>No 3D models available</p>
        </div>

        <!-- Selected Model Info Overlay -->
        <div class="model-info-overlay" style="display: none;">
            <div class="model-info-card">
                <button class="btn-close-info" aria-label="Close">Ã—</button>
                <div class="model-info-content">
                    <h4 class="model-name">Product Name</h4>
                    <div class="model-details">
                        <div class="detail-item">
                            <span class="detail-label">ID:</span>
                            <span class="detail-value model-id">-</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Price:</span>
                            <span class="detail-value model-price">-</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Category:</span>
                            <span class="detail-value model-category">-</span>
                        </div>
                    </div>
                    <button class="btn-view-details">View Full Details</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Model List (thumbnails) -->
    <div class="model-list" id="model-thumbnail-list">
        <!-- Model thumbnails will be rendered here using template -->
    </div>
</div>

<!-- Template: Model Thumbnail -->
<template id="model-thumbnail-template">
    <div class="model-thumbnail" data-model-id="" data-index="">
        <div class="thumbnail-preview">
            <div class="thumbnail-placeholder"></div>
        </div>
        <div class="thumbnail-info">
            <div class="thumbnail-name"></div>
            <div class="thumbnail-price"></div>
        </div>
    </div>
</template>
