<!-- SalesStats Component -->
<!-- Note: This HTML should be placed inside a container div with unique ID -->
<!-- Container structure: <div id="component-123" class="component-container" style="...">...</div> -->
<!-- CSS: Replace #component-id with your actual component ID (e.g., #stats-456) -->
<div class="sales-stats-widget">
    <!-- Widget Header -->
    <div class="widget-header">
        <div class="widget-title-group">
            <h3 class="widget-title">Sales by Category</h3>
            <p class="widget-subtitle">Updated: <span class="stats-updated-time">-</span></p>
        </div>
        <div class="widget-actions">
            <button class="btn-refresh" title="Refresh">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor">
                    <path d="M14 8a6 6 0 01-12 0M2 8a6 6 0 0112 0M14 4v4h-4M2 12V8h4"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- ECharts Container -->
    <div id="echarts" style="width: 100%; height: 100%;"></div>
</div>
