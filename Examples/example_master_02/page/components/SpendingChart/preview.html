<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpendingChart Component Preview - Card Company Dashboard</title>

    <!-- ECharts CDN -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        /* Container: Figma 선택 요소 크기 */
        #component-container {
            width: 40%;
            height: 100%;
        }
    </style>
    <link rel="stylesheet" href="styles/component.css">
</head>
<body>
    <!-- Component Container -->
    <div id="component-container">
        <div class="spending-chart">
            <!-- Header -->
            <div class="panel-header">
                <div class="panel-title-group">
                    <h3 class="panel-title">Spending Analysis</h3>
                    <p class="panel-subtitle">Monthly spending by category</p>
                </div>
                <div class="panel-actions">
                    <button class="btn-refresh chart-refresh-btn">Refresh</button>
                </div>
            </div>

            <!-- ECharts Container -->
            <div class="chart-container" id="echarts"></div>
        </div>
    </div>

    <!-- Mock Data -->
    <script>
        const MOCK_DATA = {
            spending: {
                data: {
                    categories: [
                        { name: 'Shopping', amount: 1250 },
                        { name: 'Food & Dining', amount: 890 },
                        { name: 'Transport', amount: 450 },
                        { name: 'Entertainment', amount: 320 },
                        { name: 'Utilities', amount: 280 },
                        { name: 'Other', amount: 90 }
                    ]
                }
            }
        };
    </script>

    <!-- Render Functions (from scripts/register.js) -->
    <script>
        const container = document.getElementById('component-container');
        const chartContainer = container.querySelector('#echarts');

        // ECharts 초기화
        const chartInstance = echarts.init(chartContainer);

        // ResizeObserver로 리사이즈 처리
        const resizeObserver = new ResizeObserver(() => {
            chartInstance && chartInstance.resize();
        });
        resizeObserver.observe(chartContainer);

        function renderChart(response) {
            const { data } = response;
            console.log(`[SpendingChart] renderChart:`, data);

            if (!data || !data.categories) return;

            const colors = ['#f59e0b', '#3b82f6', '#10b981', '#8b5cf6', '#ef4444', '#6366f1'];

            const option = {
                tooltip: {
                    trigger: 'item',
                    formatter: '{b}: ${c} ({d}%)'
                },
                legend: {
                    orient: 'vertical',
                    right: '5%',
                    top: 'center',
                    textStyle: {
                        fontSize: 11
                    }
                },
                series: [
                    {
                        name: 'Spending',
                        type: 'pie',
                        radius: ['45%', '70%'],
                        center: ['35%', '50%'],
                        avoidLabelOverlap: false,
                        itemStyle: {
                            borderRadius: 8,
                            borderColor: '#fff',
                            borderWidth: 2
                        },
                        label: {
                            show: false
                        },
                        emphasis: {
                            label: {
                                show: true,
                                fontSize: 14,
                                fontWeight: 'bold'
                            }
                        },
                        labelLine: {
                            show: false
                        },
                        data: data.categories.map((item, index) => ({
                            name: item.name,
                            value: item.amount,
                            itemStyle: {
                                color: colors[index % colors.length]
                            }
                        }))
                    }
                ]
            };

            try {
                chartInstance.setOption(option);
            } catch (error) {
                console.error('[SpendingChart] ECharts setOption error:', error);
            }
        }

        // Execute rendering
        renderChart(MOCK_DATA.spending);
    </script>
</body>
</html>
