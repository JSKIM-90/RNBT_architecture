<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SummaryPanel Component Preview - Card Company Dashboard</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        /* Container Style (from CONTAINER_STYLES.md) */
        #component-container {
            width: 100%;
            height: 140px;
            padding: 1rem;
            box-sizing: border-box;
        }
    </style>
    <link rel="stylesheet" href="styles/component.css">
</head>
<body>
    <!-- Component Container -->
    <div id="component-container">
        <div class="summary-panel">
            <!-- Summary Cards (Dynamic) -->
            <div class="summary-grid"></div>

            <!-- Templates -->
            <template id="summary-card-template">
                <div class="summary-card" data-summary-key="">
                    <div class="summary-icon"></div>
                    <div class="summary-info">
                        <span class="summary-label"></span>
                        <span class="summary-value"></span>
                    </div>
                    <div class="summary-trend"></div>
                </div>
            </template>
        </div>
    </div>

    <!-- Mock Data -->
    <script>
        const MOCK_DATA = {
            summary: {
                data: {
                    balance: { value: 12450, trend: 5.2 },
                    spending: { value: 3280, trend: -12.5 },
                    rewards: { value: 24500, trend: 8.3 },
                    limit: { value: 25000, trend: 0 }
                }
            }
        };
    </script>

    <!-- Render Functions (from scripts/register.js) -->
    <script>
        const container = document.getElementById('component-container');

        function renderSummary(response) {
            const { data } = response;
            console.log(`[SummaryPanel] renderSummary:`, data);

            const template = container.querySelector('#summary-card-template');
            const grid = container.querySelector('.summary-grid');

            if (!template || !grid || !data) return;

            grid.innerHTML = '';

            // Summary configuration
            const summaryConfig = [
                { key: 'balance', label: 'Available Balance', icon: '$', format: v => `$${v.toLocaleString()}` },
                { key: 'spending', label: 'This Month', icon: '-', format: v => `$${v.toLocaleString()}` },
                { key: 'rewards', label: 'Reward Points', icon: '*', format: v => v.toLocaleString() },
                { key: 'limit', label: 'Credit Limit', icon: '%', format: v => `$${v.toLocaleString()}` }
            ];

            summaryConfig.forEach(config => {
                const clone = template.content.cloneNode(true);
                const card = clone.querySelector('.summary-card');
                const icon = clone.querySelector('.summary-icon');
                const label = clone.querySelector('.summary-label');
                const value = clone.querySelector('.summary-value');
                const trend = clone.querySelector('.summary-trend');

                card.dataset.summaryKey = config.key;
                icon.textContent = config.icon;
                label.textContent = config.label;
                value.textContent = config.format(data[config.key]?.value || 0);

                // Trend indicator
                if (data[config.key]?.trend) {
                    const trendValue = data[config.key].trend;
                    trend.textContent = `${trendValue > 0 ? '+' : ''}${trendValue}%`;
                    trend.classList.add(trendValue > 0 ? 'up' : 'down');
                }

                grid.appendChild(clone);
            });
        }

        // Execute rendering
        renderSummary(MOCK_DATA.summary);
    </script>
</body>
</html>
