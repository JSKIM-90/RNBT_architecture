<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TransactionTable Component Preview - Card Company Dashboard</title>

    <!-- Tabulator CDN -->
    <link href="https://unpkg.com/tabulator-tables@5.5.0/dist/css/tabulator.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@5.5.0/dist/js/tabulator.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        /* Container: Figma ÏÑ†ÌÉù ÏöîÏÜå ÌÅ¨Í∏∞ */
        #component-container {
            width: 60%;
            height: 100%;
        }
    </style>
    <link rel="stylesheet" href="styles/component.css">
</head>
<body>
    <!-- Component Container -->
    <div id="component-container">
        <div class="transaction-table">
            <!-- Header -->
            <div class="panel-header">
                <div class="panel-title-group">
                    <h3 class="panel-title">Recent Transactions</h3>
                    <p class="panel-subtitle">Your latest card transactions</p>
                </div>
                <div class="panel-actions">
                    <select class="filter-select">
                        <option value="all">All Categories</option>
                        <option value="shopping">Shopping</option>
                        <option value="food">Food & Dining</option>
                        <option value="transport">Transport</option>
                        <option value="entertainment">Entertainment</option>
                    </select>
                    <button class="btn-refresh table-refresh-btn">Refresh</button>
                </div>
            </div>

            <!-- Tabulator Container -->
            <div class="table-container" id="tabulator"></div>

            <!-- Pagination -->
            <div class="pagination-container">
                <div class="pagination-info">1-10 of 53</div>
                <div class="pagination-controls">
                    <button class="pagination-btn pagination-nav" data-action="prev" disabled>
                        <span class="pagination-arrow">‚Äπ</span>
                    </button>
                    <div class="page-numbers">
                        <button class="pagination-btn active" data-page="1">1</button>
                        <button class="pagination-btn" data-page="2">2</button>
                        <button class="pagination-btn" data-page="3">3</button>
                        <span class="pagination-ellipsis">...</span>
                        <button class="pagination-btn" data-page="6">6</button>
                    </div>
                    <button class="pagination-btn pagination-nav" data-action="next">
                        <span class="pagination-arrow">‚Ä∫</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Mock Data -->
    <script>
        // Ï†ÑÏ≤¥ Îç∞Ïù¥ÌÑ∞ (53Í∞ú)
        const ALL_TRANSACTIONS = [];
        const merchants = [
            { name: 'Amazon.com', category: 'shopping' },
            { name: 'Starbucks', category: 'food' },
            { name: 'Uber', category: 'transport' },
            { name: 'Netflix', category: 'entertainment' },
            { name: 'Apple Store', category: 'shopping' },
            { name: 'Whole Foods', category: 'food' },
            { name: 'Shell Gas', category: 'transport' },
            { name: 'Target', category: 'shopping' },
            { name: 'Spotify', category: 'entertainment' },
            { name: 'Costco', category: 'shopping' }
        ];

        for (let i = 0; i < 53; i++) {
            const merchant = merchants[i % merchants.length];
            const date = new Date();
            date.setDate(date.getDate() - Math.floor(i / 3));
            ALL_TRANSACTIONS.push({
                id: `txn-${i}`,
                date: date.toISOString().split('T')[0],
                merchant: merchant.name,
                category: merchant.category,
                amount: Math.random() > 0.9 ? +(Math.random() * 200).toFixed(2) : -(Math.random() * 300).toFixed(2)
            });
        }

        // ÌéòÏù¥ÏßÄÎÑ§Ïù¥ÏÖò API ÏãúÎÆ¨Î†àÏù¥ÏÖò
        function fetchTransactions(page = 1, pageSize = 10) {
            const total = ALL_TRANSACTIONS.length;
            const totalPages = Math.ceil(total / pageSize);
            const start = (page - 1) * pageSize;
            const data = ALL_TRANSACTIONS.slice(start, start + pageSize);

            return {
                data,
                pagination: { page, pageSize, total, totalPages }
            };
        }
    </script>

    <!-- Render Functions (from scripts/register.js) -->
    <script>
        // ÌòÑÏû¨ ÌéòÏù¥ÏßÄ ÏÉÅÌÉú
        let currentPage = 1;
        const pageSize = 10;

        // Tabulator Ï¥àÍ∏∞Ìôî
        const tableInstance = new Tabulator("#tabulator", {
            layout: 'fitColumns',
            height: 350,
            placeholder: 'No transactions found',
            columns: [
                {
                    title: 'Date',
                    field: 'date',
                    sorter: 'date',
                    width: 120,
                    formatter: function(cell) {
                        const date = new Date(cell.getValue());
                        return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                    }
                },
                {
                    title: 'Merchant',
                    field: 'merchant',
                    sorter: 'string'
                },
                {
                    title: 'Category',
                    field: 'category',
                    sorter: 'string',
                    width: 130,
                    formatter: function(cell) {
                        const value = cell.getValue();
                        const icons = {
                            shopping: 'üõçÔ∏è',
                            food: 'üçΩÔ∏è',
                            transport: 'üöó',
                            entertainment: 'üé¨',
                            other: 'üì¶'
                        };
                        return `${icons[value] || 'üì¶'} ${value}`;
                    }
                },
                {
                    title: 'Amount',
                    field: 'amount',
                    sorter: 'number',
                    hozAlign: 'right',
                    width: 120,
                    formatter: function(cell) {
                        const value = cell.getValue();
                        const isNegative = value < 0;
                        cell.getElement().classList.add(isNegative ? 'amount-negative' : 'amount-positive');
                        return `${isNegative ? '-' : '+'}$${Math.abs(value).toLocaleString()}`;
                    }
                }
            ]
        });

        // ÌéòÏù¥ÏßÄÎÑ§Ïù¥ÏÖò ÏÉÅÌÉú
        let currentTotalPages = 0;

        // Îç∞Ïù¥ÌÑ∞ Î°úÎìú Î∞è Î†åÎçîÎßÅ
        function loadPage(page) {
            const response = fetchTransactions(page, pageSize);
            const { data, pagination } = response;

            const prevTotalPages = currentTotalPages;
            currentPage = pagination.page;
            currentTotalPages = pagination.totalPages;

            tableInstance.setData(data);
            updatePaginationUI(pagination, prevTotalPages);

            console.log(`[TransactionTable] page ${page}: ${data.length} items loaded`);
        }

        // ÌéòÏù¥ÏßÄÎÑ§Ïù¥ÏÖò UI ÏóÖÎç∞Ïù¥Ìä∏
        function updatePaginationUI({ page, pageSize, total, totalPages }, prevTotalPages) {
            const start = (page - 1) * pageSize + 1;
            const end = Math.min(page * pageSize, total);

            document.querySelector('.pagination-info').textContent = `${start}-${end} of ${total}`;
            document.querySelector('[data-action="prev"]').disabled = page <= 1;
            document.querySelector('[data-action="next"]').disabled = page >= totalPages;

            // totalPagesÍ∞Ä Î≥ÄÍ≤ΩÎêú Í≤ΩÏö∞ÏóêÎßå Î≤ÑÌäº Ïû¨ÏÉùÏÑ±
            const pageNumbers = document.querySelector('.page-numbers');
            if (prevTotalPages !== totalPages) {
                pageNumbers.innerHTML = Array.from({ length: totalPages }, (_, i) => i + 1)
                    .map(p => `<button class="pagination-btn" data-page="${p}">${p}</button>`)
                    .join('');
            }

            // active ÌÅ¥ÎûòÏä§ ÌÜ†Í∏Ä
            document.querySelectorAll('.pagination-btn[data-page]').forEach(btn => {
                btn.classList.toggle('active', parseInt(btn.dataset.page) === page);
            });
        }

        // ÌéòÏù¥ÏßÄÎÑ§Ïù¥ÏÖò ÌÅ¥Î¶≠ (Ïù¥Î≤§Ìä∏ ÏúÑÏûÑ)
        document.querySelector('.pagination-container').addEventListener('click', (e) => {
            const btn = e.target.closest('.pagination-btn');
            if (!btn) return;

            const action = btn.dataset.action;
            const pageNum = btn.dataset.page;
            const totalPages = Math.ceil(ALL_TRANSACTIONS.length / pageSize);

            let newPage = currentPage;
            if (action === 'prev') newPage = Math.max(1, currentPage - 1);
            else if (action === 'next') newPage = Math.min(totalPages, currentPage + 1);
            else if (pageNum) newPage = parseInt(pageNum);

            if (newPage !== currentPage) {
                loadPage(newPage);
            }
        });

        // Ï¥àÍ∏∞ Î°úÎìú (Tabulator ÎπåÎìú ÏôÑÎ£å ÌõÑ)
        tableInstance.on('tableBuilt', () => {
            loadPage(1);
        });
    </script>
</body>
</html>
