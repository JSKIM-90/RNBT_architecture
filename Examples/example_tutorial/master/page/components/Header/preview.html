<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Component Preview</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f1f5f9;
        }

        /* Container: Figma 선택 요소 크기 */
        #component-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            z-index: 100;
        }
    </style>
    <link rel="stylesheet" href="styles/component.css">
</head>
<body>
    <!-- Component Container -->
    <div id="component-container">
        <div class="header">
            <!-- Logo -->
            <div class="header-logo">
                <span class="logo-icon">T</span>
                <span class="logo-text">Tutorial App</span>
            </div>

            <!-- User Info (Dynamic) -->
            <div class="header-user">
                <img class="user-avatar" src="" alt="User Avatar">
                <div class="user-info">
                    <span class="user-name"></span>
                    <span class="user-role"></span>
                </div>
                <button class="user-menu-btn">▼</button>
            </div>
        </div>
    </div>

    <!-- Mock Data -->
    <script>
        const MOCK_DATA = {
            userInfo: {
                success: true,
                data: {
                    name: 'John Doe',
                    role: 'Administrator',
                    avatar: 'https://api.dicebear.com/7.x/avataaars/svg?seed=John'
                }
            }
        };
    </script>

    <!-- Render Functions (from scripts/register.js) -->
    <script>
        const container = document.getElementById('component-container');

        // Field Config 패턴
        const config = {
            fields: [
                { key: 'name', selector: '.user-name' },
                { key: 'role', selector: '.user-role' },
                { key: 'avatar', selector: '.user-avatar', attr: 'src' }
            ]
        };

        function renderUserInfo(config, response) {
            const { data } = response;
            if (!data) return;

            config.fields.forEach(({ key, selector, attr }) => {
                const el = container.querySelector(selector);
                if (!el) return;

                const value = data[key];
                if (attr) {
                    el.setAttribute(attr, value);
                } else {
                    el.textContent = value;
                }
            });

            console.log('[Header] User info rendered:', data.name);
        }

        // Execute rendering
        renderUserInfo(config, MOCK_DATA.userInfo);
    </script>
</body>
</html>
