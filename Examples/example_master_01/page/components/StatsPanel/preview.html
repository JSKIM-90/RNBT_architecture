<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StatsPanel Component Preview</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        /* Container Style (from CONTAINER_STYLES.md) */
        #component-container {
            width: 100%;
            height: calc((100vh - 60px) / 2);
        }
    </style>
    <link rel="stylesheet" href="styles/component.css">
</head>
<body>
    <!-- Component Container -->
    <div id="component-container">
        <div class="stats-panel">
            <!-- Header -->
            <div class="stats-header">
                <h2 class="stats-title">Statistics Dashboard</h2>
                <div class="stats-controls">
                    <select class="period-filter">
                        <option value="24h">Last 24 Hours</option>
                        <option value="7d">Last 7 Days</option>
                        <option value="30d">Last 30 Days</option>
                    </select>
                    <button class="refresh-btn">Refresh</button>
                </div>
            </div>

            <!-- Stats Cards (Dynamic) -->
            <div class="stats-grid"></div>

            <!-- Templates -->
            <template id="stat-card-template">
                <div class="stat-card" data-stat-key="">
                    <div class="stat-icon"></div>
                    <div class="stat-info">
                        <span class="stat-label"></span>
                        <span class="stat-value"></span>
                    </div>
                </div>
            </template>
        </div>
    </div>

    <!-- Mock Data -->
    <script>
        const MOCK_DATA = {
            stats: {
                data: {
                    visitors: 12847,
                    pageViews: 48293,
                    sessions: 8421,
                    bounceRate: 32.5
                }
            }
        };
    </script>

    <!-- Render Functions (from scripts/register.js) -->
    <script>
        const container = document.getElementById('component-container');

        function renderStats(response) {
            const { data } = response;
            console.log(`[StatsPanel] renderStats:`, data);

            const template = container.querySelector('#stat-card-template');
            const grid = container.querySelector('.stats-grid');

            if (!template || !grid || !data) return;

            grid.innerHTML = '';

            // Stats configuration
            const statsConfig = [
                { key: 'visitors', label: 'Visitors', icon: 'ðŸ‘¥', format: v => v.toLocaleString() },
                { key: 'pageViews', label: 'Page Views', icon: 'ðŸ“„', format: v => v.toLocaleString() },
                { key: 'sessions', label: 'Sessions', icon: 'ðŸ”—', format: v => v.toLocaleString() },
                { key: 'bounceRate', label: 'Bounce Rate', icon: 'â†©ï¸', format: v => `${v}%` }
            ];

            statsConfig.forEach(config => {
                const clone = template.content.cloneNode(true);
                const card = clone.querySelector('.stat-card');
                const icon = clone.querySelector('.stat-icon');
                const label = clone.querySelector('.stat-label');
                const value = clone.querySelector('.stat-value');

                card.dataset.statKey = config.key;
                icon.textContent = config.icon;
                label.textContent = config.label;
                value.textContent = config.format(data[config.key]);

                grid.appendChild(clone);
            });
        }

        // Execute rendering
        renderStats(MOCK_DATA.stats);
    </script>
</body>
</html>
