<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisitorChart Component Preview</title>

    <!-- ECharts CDN -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        /* Container: Figma 선택 요소 크기 */
        #component-container {
            width: 100%;
            height: calc((100vh - 60px) / 2);
        }
    </style>
    <link rel="stylesheet" href="styles/component.css">
</head>
<body>
    <!-- Component Container -->
    <div id="component-container">
        <div class="visitor-chart-widget">
            <!-- Header -->
            <div class="widget-header">
                <div class="widget-title-group">
                    <h3 class="widget-title">Visitor Trends</h3>
                    <p class="widget-subtitle">Visitors and page views over time</p>
                </div>
                <div class="widget-actions">
                    <button class="btn-refresh chart-refresh-btn">Refresh</button>
                </div>
            </div>

            <!-- ECharts Container -->
            <div class="chart-container" id="echarts"></div>
        </div>
    </div>

    <!-- Mock Data -->
    <script>
        const MOCK_DATA = {
            chartData: {
                data: {
                    labels: ['00:00', '03:00', '06:00', '09:00', '12:00', '15:00', '18:00', '21:00'],
                    visitors: [120, 85, 62, 245, 380, 420, 356, 289],
                    pageViews: [320, 195, 142, 567, 892, 1024, 834, 678]
                }
            }
        };
    </script>

    <!-- Render Functions (from scripts/register.js) -->
    <script>
        const container = document.getElementById('component-container');
        const chartContainer = container.querySelector('#echarts');

        // Initialize ECharts
        const chartInstance = echarts.init(chartContainer);

        // Handle resize with ResizeObserver
        const resizeObserver = new ResizeObserver(() => {
            chartInstance && chartInstance.resize();
        });
        resizeObserver.observe(chartContainer);

        function renderChart(response) {
            const { data } = response;
            console.log(`[VisitorChart] renderChart:`, data);

            if (!data || !data.labels) return;

            const option = {
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'cross'
                    }
                },
                legend: {
                    data: ['Visitors', 'Page Views'],
                    top: 0
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    top: '15%',
                    containLabel: true
                },
                xAxis: {
                    type: 'category',
                    boundaryGap: false,
                    data: data.labels,
                    axisLabel: {
                        fontSize: 10
                    }
                },
                yAxis: {
                    type: 'value'
                },
                series: [
                    {
                        name: 'Visitors',
                        type: 'line',
                        smooth: true,
                        data: data.visitors,
                        itemStyle: { color: '#4f46e5' },
                        areaStyle: {
                            color: {
                                type: 'linear',
                                x: 0, y: 0, x2: 0, y2: 1,
                                colorStops: [
                                    { offset: 0, color: 'rgba(79, 70, 229, 0.3)' },
                                    { offset: 1, color: 'rgba(79, 70, 229, 0.05)' }
                                ]
                            }
                        }
                    },
                    {
                        name: 'Page Views',
                        type: 'line',
                        smooth: true,
                        data: data.pageViews,
                        itemStyle: { color: '#10b981' },
                        areaStyle: {
                            color: {
                                type: 'linear',
                                x: 0, y: 0, x2: 0, y2: 1,
                                colorStops: [
                                    { offset: 0, color: 'rgba(16, 185, 129, 0.3)' },
                                    { offset: 1, color: 'rgba(16, 185, 129, 0.05)' }
                                ]
                            }
                        }
                    }
                ]
            };

            try {
                chartInstance.setOption(option);
            } catch (error) {
                console.error('[VisitorChart] ECharts setOption error:', error);
            }
        }

        // Execute rendering
        renderChart(MOCK_DATA.chartData);
    </script>
</body>
</html>
