<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Component Preview</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        /* Container: Figma 선택 요소 크기 */
        #component-container {
            position: fixed;
            top: 60px;
            left: 0;
            width: 250px;
            height: calc(100vh - 60px);
            z-index: 100;
            overflow-y: auto;
        }
    </style>
    <link rel="stylesheet" href="styles/component.css">
</head>
<body>
    <!-- Component Container -->
    <div id="component-container">
        <div class="sidebar">
            <!-- Header -->
            <div class="sidebar-header">
                <h3 class="sidebar-title">Notifications</h3>
                <span class="notification-badge">0</span>
            </div>

            <!-- Filter -->
            <div class="sidebar-filter">
                <select class="notification-filter">
                    <option value="5">Show 5</option>
                    <option value="10">Show 10</option>
                    <option value="20">Show 20</option>
                </select>
            </div>

            <!-- Notification List (Dynamic) -->
            <div class="notification-list"></div>

            <!-- Templates -->
            <template id="notification-item-template">
                <div class="notification-item" data-notification-id="">
                    <div class="notification-icon"></div>
                    <div class="notification-content">
                        <p class="notification-message"></p>
                        <span class="notification-time"></span>
                    </div>
                </div>
            </template>
        </div>
    </div>

    <!-- Mock Data -->
    <script>
        const MOCK_DATA = {
            notifications: {
                items: [
                    { id: 1, type: 'info', message: 'New user registered: john@example.com', time: new Date(Date.now() - 5 * 60000).toISOString(), read: false },
                    { id: 2, type: 'success', message: 'Deployment completed successfully', time: new Date(Date.now() - 30 * 60000).toISOString(), read: false },
                    { id: 3, type: 'warning', message: 'High CPU usage detected on server-02', time: new Date(Date.now() - 2 * 3600000).toISOString(), read: true },
                    { id: 4, type: 'info', message: 'Weekly report is ready to download', time: new Date(Date.now() - 5 * 3600000).toISOString(), read: true },
                    { id: 5, type: 'success', message: 'Backup completed: 2.4GB archived', time: new Date(Date.now() - 24 * 3600000).toISOString(), read: true }
                ],
                unreadCount: 2
            }
        };
    </script>

    <!-- Render Functions (from scripts/register.js) -->
    <script>
        const container = document.getElementById('component-container');

        function renderNotifications(response) {
            const { items } = response;
            console.log(`[Sidebar] renderNotifications: ${items?.length || 0} items`);

            const template = container.querySelector('#notification-item-template');
            const list = container.querySelector('.notification-list');

            if (!template || !list || !items) return;

            list.innerHTML = '';

            items.forEach(item => {
                const clone = template.content.cloneNode(true);
                const div = clone.querySelector('.notification-item');
                const icon = clone.querySelector('.notification-icon');
                const message = clone.querySelector('.notification-message');
                const time = clone.querySelector('.notification-time');

                div.dataset.notificationId = item.id;
                div.dataset.type = item.type;
                if (!item.read) div.classList.add('unread');

                // Icon based on type
                const icons = { info: 'i', warning: '!', success: '✓' };
                icon.textContent = icons[item.type] || 'i';

                message.textContent = item.message;
                time.textContent = formatTime(item.time);

                list.appendChild(clone);
            });
        }

        function updateBadge(response) {
            const { unreadCount } = response;
            console.log(`[Sidebar] updateBadge: ${unreadCount ?? 0} unread`);

            const badge = container.querySelector('.notification-badge');
            if (badge) {
                badge.textContent = unreadCount ?? 0;
                badge.style.display = unreadCount > 0 ? 'flex' : 'none';
            }
        }

        function formatTime(isoString) {
            const date = new Date(isoString);
            const now = new Date();
            const diff = Math.floor((now - date) / 1000 / 60); // minutes

            if (diff < 1) return 'Just now';
            if (diff < 60) return `${diff}m ago`;
            if (diff < 1440) return `${Math.floor(diff / 60)}h ago`;
            return date.toLocaleDateString();
        }

        // Execute rendering
        renderNotifications(MOCK_DATA.notifications);
        updateBadge(MOCK_DATA.notifications);
    </script>
</body>
</html>
