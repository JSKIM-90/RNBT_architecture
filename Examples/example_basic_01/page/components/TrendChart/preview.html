<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrendChart Component Preview</title>

    <!-- ECharts CDN -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        /* Container: Figma 선택 요소 크기 */
        #component-container {
            flex: 1;
            height: 100vh;
        }
    </style>
    <link rel="stylesheet" href="styles/component.css">
</head>
<body>
    <!-- Component Container -->
    <div id="component-container">
        <div class="trend-chart-panel">
            <!-- Header -->
            <div class="panel-header">
                <div class="panel-title-group">
                    <h3 class="panel-title">24h Temperature Trend</h3>
                    <p class="panel-subtitle">Temperature readings across all sensors</p>
                </div>
                <div class="panel-actions">
                    <select class="period-select">
                        <option value="24h" selected>Last 24 hours</option>
                        <option value="12h">Last 12 hours</option>
                        <option value="6h">Last 6 hours</option>
                    </select>
                    <button class="btn-refresh trend-refresh-btn">Refresh</button>
                </div>
            </div>

            <!-- Chart Container -->
            <div class="chart-container" id="echarts"></div>
        </div>
    </div>

    <!-- Mock Data -->
    <script>
        // Generate 24 hours of temperature data
        function generateTrendData() {
            const now = Date.now();
            const sensors = ['TEMP-001', 'TEMP-002', 'TEMP-003'];

            return {
                trends: {
                    temperature: sensors.map((deviceId, idx) => {
                        const baseTemp = 22 + idx * 2;
                        const data = [];
                        for (let i = 24; i >= 0; i--) {
                            const timestamp = new Date(now - i * 3600000).toISOString();
                            const value = baseTemp + Math.sin(i / 4) * 3 + Math.random() * 2;
                            data.push({ timestamp, value: Math.round(value * 10) / 10 });
                        }
                        return { deviceId, data };
                    })
                }
            };
        }

        const MOCK_DATA = {
            trend: generateTrendData()
        };
    </script>

    <!-- Render Functions (from scripts/register.js) -->
    <script>
        const container = document.getElementById('component-container');
        const chartContainer = container.querySelector('#echarts');

        // Initialize ECharts
        const chartInstance = echarts.init(chartContainer);

        // Handle resize with ResizeObserver
        const resizeObserver = new ResizeObserver(() => {
            chartInstance && chartInstance.resize();
        });
        resizeObserver.observe(chartContainer);

        function renderChart(response) {
            const { trends } = response;
            console.log(`[TrendChart] renderChart`);

            if (!trends || !trends.temperature) return;

            // Prepare series data for temperature sensors
            const series = trends.temperature.map((sensor, index) => {
                const colors = ['#3b82f6', '#10b981', '#f59e0b', '#ef4444'];
                return {
                    name: sensor.deviceId,
                    type: 'line',
                    smooth: true,
                    symbol: 'none',
                    data: sensor.data.map(d => [d.timestamp, d.value]),
                    lineStyle: {
                        width: 2,
                        color: colors[index % colors.length]
                    },
                    itemStyle: {
                        color: colors[index % colors.length]
                    }
                };
            });

            const option = {
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'cross'
                    },
                    formatter: function(params) {
                        const time = new Date(params[0].axisValue).toLocaleTimeString([], {
                            hour: '2-digit',
                            minute: '2-digit'
                        });
                        let result = `<strong>${time}</strong><br/>`;
                        params.forEach(p => {
                            result += `${p.marker} ${p.seriesName}: ${p.value[1]}°C<br/>`;
                        });
                        return result;
                    }
                },
                legend: {
                    data: trends.temperature.map(s => s.deviceId),
                    top: 0,
                    textStyle: {
                        fontSize: 10
                    }
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    top: '15%',
                    containLabel: true
                },
                xAxis: {
                    type: 'time',
                    axisLabel: {
                        fontSize: 10,
                        formatter: function(value) {
                            return new Date(value).toLocaleTimeString([], {
                                hour: '2-digit',
                                minute: '2-digit'
                            });
                        }
                    },
                    splitLine: {
                        show: false
                    }
                },
                yAxis: {
                    type: 'value',
                    name: '°C',
                    nameTextStyle: {
                        fontSize: 10
                    },
                    axisLabel: {
                        fontSize: 10
                    },
                    splitLine: {
                        lineStyle: {
                            type: 'dashed',
                            color: '#e2e8f0'
                        }
                    }
                },
                series: series
            };

            try {
                chartInstance.setOption(option);
            } catch (error) {
                console.error('[TrendChart] ECharts setOption error:', error);
            }
        }

        // Execute rendering
        renderChart(MOCK_DATA.trend);
    </script>
</body>
</html>
