<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlertList Component Preview</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        /* Container: Figma 선택 요소 크기 */
        #component-container {
            width: 35%;
            height: 100vh;
        }
    </style>
    <link rel="stylesheet" href="styles/component.css">
</head>
<body>
    <!-- Component Container -->
    <div id="component-container">
        <div class="alert-list-panel">
            <!-- Header -->
            <div class="panel-header">
                <div class="panel-title-group">
                    <h3 class="panel-title">Active Alerts</h3>
                    <span class="alert-count">0</span>
                </div>
            </div>

            <!-- Alert List -->
            <div class="alert-list"></div>

            <!-- Empty State -->
            <div class="alert-empty" style="display: none;">
                <span class="empty-icon">✓</span>
                <p class="empty-text">No active alerts</p>
            </div>

            <!-- Template -->
            <template id="alert-item-template">
                <div class="alert-item" data-alert-id="" data-severity="">
                    <div class="alert-indicator"></div>
                    <div class="alert-content">
                        <p class="alert-message"></p>
                        <div class="alert-meta">
                            <span class="alert-zone"></span>
                            <span class="alert-time"></span>
                        </div>
                    </div>
                    <button class="alert-dismiss">×</button>
                </div>
            </template>
        </div>
    </div>

    <!-- Mock Data -->
    <script>
        const MOCK_DATA = {
            alerts: {
                alerts: [
                    { id: 1, type: 'critical', message: 'CO2 level exceeded threshold in Zone C', zone: 'Zone C', timestamp: new Date(Date.now() - 5 * 60000).toISOString() },
                    { id: 2, type: 'warning', message: 'Temperature rising in Zone B', zone: 'Zone B', timestamp: new Date(Date.now() - 15 * 60000).toISOString() },
                    { id: 3, type: 'warning', message: 'Humidity above normal range', zone: 'Zone B', timestamp: new Date(Date.now() - 30 * 60000).toISOString() }
                ]
            }
        };
    </script>

    <!-- Render Functions (from scripts/register.js) -->
    <script>
        const container = document.getElementById('component-container');

        function renderAlerts(response) {
            const { alerts } = response;
            console.log(`[AlertList] renderAlerts: ${alerts?.length || 0} alerts`);

            const template = container.querySelector('#alert-item-template');
            const list = container.querySelector('.alert-list');
            const emptyState = container.querySelector('.alert-empty');
            const countBadge = container.querySelector('.alert-count');

            if (!template || !list) return;

            // Update count badge
            if (countBadge) {
                countBadge.textContent = alerts?.length || 0;
                countBadge.classList.toggle('empty', !alerts?.length);
            }

            // Show/hide empty state
            if (emptyState) {
                emptyState.style.display = alerts?.length ? 'none' : 'flex';
            }

            list.innerHTML = '';

            if (!alerts?.length) return;

            alerts.forEach(alert => {
                const clone = template.content.cloneNode(true);
                const item = clone.querySelector('.alert-item');

                item.dataset.alertId = alert.id;
                item.dataset.severity = alert.type;

                clone.querySelector('.alert-message').textContent = alert.message;
                clone.querySelector('.alert-zone').textContent = alert.zone;
                clone.querySelector('.alert-time').textContent = formatTime(alert.timestamp);

                list.appendChild(clone);
            });
        }

        function formatTime(isoString) {
            const date = new Date(isoString);
            const now = new Date();
            const diff = Math.floor((now - date) / 1000 / 60);

            if (diff < 1) return 'Just now';
            if (diff < 60) return `${diff}m ago`;
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        // Execute rendering
        renderAlerts(MOCK_DATA.alerts);
    </script>
</body>
</html>
