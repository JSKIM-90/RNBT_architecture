<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SensorPanel Component Preview</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        /* Container Style (from CONTAINER_STYLES.md) */
        #component-container {
            width: 100%;
            height: 40vh;
            margin-bottom: 1.5rem;
        }
    </style>
    <link rel="stylesheet" href="styles/component.css">
</head>
<body>
    <!-- Component Container -->
    <div id="component-container">
        <div class="sensor-panel">
            <!-- Header -->
            <div class="panel-header">
                <div class="panel-title-group">
                    <h3 class="panel-title">Real-time Sensors</h3>
                    <p class="panel-subtitle">Live sensor readings across all zones</p>
                </div>
                <div class="panel-actions">
                    <button class="btn-refresh sensor-refresh-btn">Refresh</button>
                </div>
            </div>

            <!-- Sensor Grid -->
            <div class="sensor-grid"></div>

            <!-- Template -->
            <template id="sensor-card-template">
                <div class="sensor-card" data-sensor-id="" data-sensor-type="">
                    <div class="sensor-header">
                        <span class="sensor-icon"></span>
                        <span class="sensor-zone"></span>
                    </div>
                    <div class="sensor-body">
                        <span class="sensor-value"></span>
                        <span class="sensor-unit"></span>
                    </div>
                    <div class="sensor-footer">
                        <span class="sensor-type-label"></span>
                        <span class="sensor-status"></span>
                    </div>
                </div>
            </template>
        </div>
    </div>

    <!-- Mock Data -->
    <script>
        const MOCK_DATA = {
            sensors: {
                sensors: [
                    { id: 'TEMP-001', type: 'temperature', zone: 'Zone A', value: 23.5, unit: 'Â°C', status: 'normal' },
                    { id: 'TEMP-002', type: 'temperature', zone: 'Zone B', value: 28.2, unit: 'Â°C', status: 'warning' },
                    { id: 'HUM-001', type: 'humidity', zone: 'Zone A', value: 45, unit: '%', status: 'normal' },
                    { id: 'HUM-002', type: 'humidity', zone: 'Zone B', value: 72, unit: '%', status: 'warning' },
                    { id: 'PRES-001', type: 'pressure', zone: 'Zone A', value: 1013, unit: 'hPa', status: 'normal' },
                    { id: 'CO2-001', type: 'co2', zone: 'Zone C', value: 850, unit: 'ppm', status: 'critical' }
                ]
            }
        };
    </script>

    <!-- Render Functions (from scripts/register.js) -->
    <script>
        const container = document.getElementById('component-container');

        function renderSensors(response) {
            const { sensors } = response;
            console.log(`[SensorPanel] renderSensors: ${sensors?.length || 0} sensors`);

            if (!sensors) return;

            const template = container.querySelector('#sensor-card-template');
            const grid = container.querySelector('.sensor-grid');

            if (!template || !grid) return;

            grid.innerHTML = '';

            const icons = {
                temperature: 'ðŸŒ¡ï¸',
                humidity: 'ðŸ’§',
                pressure: 'ðŸ“Š',
                co2: 'ðŸ’¨'
            };

            sensors.forEach(sensor => {
                const clone = template.content.cloneNode(true);
                const card = clone.querySelector('.sensor-card');

                card.dataset.sensorId = sensor.id;
                card.dataset.sensorType = sensor.type;
                card.dataset.status = sensor.status;

                clone.querySelector('.sensor-icon').textContent = icons[sensor.type] || 'ðŸ“¡';
                clone.querySelector('.sensor-zone').textContent = sensor.zone;
                clone.querySelector('.sensor-value').textContent = sensor.value;
                clone.querySelector('.sensor-unit').textContent = sensor.unit;
                clone.querySelector('.sensor-type-label').textContent = sensor.type;

                const statusEl = clone.querySelector('.sensor-status');
                statusEl.textContent = sensor.status;
                statusEl.classList.add(sensor.status);

                grid.appendChild(clone);
            });
        }

        // Execute rendering
        renderSensors(MOCK_DATA.sensors);
    </script>
</body>
</html>
