<div class="trend-chart-panel">
    <!-- Header -->
    <div class="panel-header">
        <div class="panel-title-group">
            <h3 class="panel-title">24h Temperature Trend</h3>
            <p class="panel-subtitle">Temperature readings across all sensors</p>
        </div>
        <div class="panel-actions">
            <select class="period-select">
                <option value="24h" selected>Last 24 hours</option>
                <option value="12h">Last 12 hours</option>
                <option value="6h">Last 6 hours</option>
            </select>
            <button class="btn-refresh trend-refresh-btn">Refresh</button>
        </div>
    </div>

    <!-- Chart Container -->
    <div class="chart-container" id="echarts"></div>
</div>
