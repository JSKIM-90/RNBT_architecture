<!--
  PDU - Shadow DOM Popup Template
-->
<template id="popup-pdu">
    <div class="popup-overlay">
        <div class="popup-content">
            <!-- Header -->
            <div class="popup-header">
                <div class="header-info">
                    <h2 class="pdu-name">-</h2>
                    <span class="pdu-zone">-</span>
                </div>
                <div class="header-actions">
                    <span class="pdu-status" data-status="normal">Normal</span>
                    <button class="close-btn" type="button" aria-label="Close">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <path d="M15 5L5 15M5 5L15 15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Summary Bar -->
            <div class="summary-bar">
                <div class="summary-item">
                    <span class="summary-label">Power</span>
                    <span class="summary-value pdu-power">-</span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">Current</span>
                    <span class="summary-value pdu-current">-</span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">Voltage</span>
                    <span class="summary-value pdu-voltage">-</span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">Active</span>
                    <span class="summary-value pdu-active-circuits">-</span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">PF</span>
                    <span class="summary-value pdu-pf">-</span>
                </div>
            </div>

            <!-- Chart Section -->
            <div class="chart-section">
                <div class="section-header">
                    <span class="section-title">Power & Current History</span>
                </div>
                <div class="chart-container"></div>
            </div>
        </div>
    </div>
</template>
