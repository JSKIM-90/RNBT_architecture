<div class="product-list-widget">
    <!-- Header -->
    <div class="widget-header">
        <div class="widget-title-group">
            <h3 class="widget-title">Products</h3>
            <p class="widget-subtitle">Manage your inventory</p>
        </div>
        <div class="widget-actions">
            <input type="text" class="search-input" placeholder="Search products...">
            <button class="btn-primary">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M8 0a1 1 0 011 1v6h6a1 1 0 110 2H9v6a1 1 0 11-2 0V9H1a1 1 0 010-2h6V1a1 1 0 011-1z"/>
                </svg>
                Add Product
            </button>
        </div>
    </div>

    <!-- Table Container -->
    <div class="table-container">
        <!-- Loading State -->
        <div class="table-loading" style="display: none;">
            <div class="spinner"></div>
            <p>Loading products...</p>
        </div>

        <!-- Empty State -->
        <div class="table-empty" style="display: none;">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <rect x="3" y="3" width="18" height="18" rx="2" stroke-width="2"/>
                <path d="M9 9h6M9 15h6" stroke-width="2"/>
            </svg>
            <p>No products found</p>
        </div>

        <!-- Product Table -->
        <table class="product-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sample rows - will be populated by JS -->
                <tr>
                    <td>
                        <div class="product-name-cell">
                            <div class="product-image-placeholder"></div>
                            <span class="product-name-text">Sample Product</span>
                        </div>
                    </td>
                    <td class="product-category">Electronics</td>
                    <td class="product-price">$99.99</td>
                    <td>150</td>
                    <td><span class="status-badge in-stock">In Stock</span></td>
                    <td>
                        <div class="product-actions">
                            <button class="btn-action btn-edit" aria-label="Edit">
                                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                                    <path d="M12.854.146a.5.5 0 00-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 000-.708l-3-3zm-10 10L0 15l4.854-2.854 8.5-8.5L9.646 0l-8.5 8.5z"/>
                                </svg>
                            </button>
                            <button class="btn-action btn-delete" aria-label="Delete">
                                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                                    <path d="M5.5 5.5A.5.5 0 016 6v6a.5.5 0 01-1 0V6a.5.5 0 01.5-.5zm2.5 0a.5.5 0 01.5.5v6a.5.5 0 01-1 0V6a.5.5 0 01.5-.5zm3 .5a.5.5 0 00-1 0v6a.5.5 0 001 0V6z"/>
                                    <path fill-rule="evenodd" d="M14.5 3a1 1 0 01-1 1H13v9a2 2 0 01-2 2H5a2 2 0 01-2-2V4h-.5a1 1 0 01-1-1V2a1 1 0 011-1H6a1 1 0 011-1h2a1 1 0 011 1h3.5a1 1 0 011 1v1zM4.118 4L4 4.059V13a1 1 0 001 1h6a1 1 0 001-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                                </svg>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <div class="table-pagination">
        <div class="pagination-info">
            Showing <span class="page-start">1</span>-<span class="page-end">10</span> of <span class="total-items">100</span>
        </div>
        <div class="pagination-controls">
            <button class="btn-pagination" disabled>Previous</button>
            <button class="btn-pagination">Next</button>
        </div>
    </div>
</div>
