<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Component Preview - Card Company Dashboard</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        /* ========== Container Inline Style (CONTAINER_STYLES.md) ========== */
        #component-container {
            position: fixed;
            top: 60px;
            left: 0;
            width: 280px;
            height: calc(100vh - 60px);
            z-index: 100;
            overflow-y: auto;
        }

        /* ========== Sidebar.css (styles/Sidebar.css 그대로) ========== */
        #component-container .sidebar {
            height: 100%;
            display: flex;
            flex-direction: column;
            background: #f8fafc;
            border-right: 1px solid #e2e8f0;
        }

        /* Header */
        #component-container .sidebar-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 1.25rem;
            border-bottom: 1px solid #e2e8f0;
            background: linear-gradient(135deg, #1e3a5f 0%, #0f172a 100%);
        }

        #component-container .sidebar-title {
            margin: 0;
            font-size: 1rem;
            font-weight: 600;
            color: #f8fafc;
        }

        #component-container .alert-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 24px;
            height: 24px;
            padding: 0 0.5rem;
            background: #f59e0b;
            color: #0f172a;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        /* Filter */
        #component-container .sidebar-filter {
            padding: 0.75rem 1.25rem;
            border-bottom: 1px solid #e2e8f0;
        }

        #component-container .alert-filter {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 0.875rem;
            color: #475569;
            background: white;
            cursor: pointer;
        }

        #component-container .alert-filter:focus {
            outline: none;
            border-color: #f59e0b;
        }

        /* Alert List */
        #component-container .alert-list {
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem;
        }

        /* Alert Item */
        #component-container .alert-item {
            display: flex;
            gap: 0.75rem;
            padding: 0.75rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
            margin-bottom: 0.5rem;
        }

        #component-container .alert-item:hover {
            background: #e2e8f0;
        }

        #component-container .alert-item.unread {
            background: #fffbeb;
            border-left: 3px solid #f59e0b;
        }

        #component-container .alert-item.unread:hover {
            background: #fef3c7;
        }

        #component-container .alert-icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 1rem;
            flex-shrink: 0;
        }

        #component-container .alert-item[data-type="transaction"] .alert-icon {
            background: #dbeafe;
            color: #2563eb;
        }

        #component-container .alert-item[data-type="security"] .alert-icon {
            background: #fee2e2;
            color: #dc2626;
        }

        #component-container .alert-item[data-type="reward"] .alert-icon {
            background: #d1fae5;
            color: #059669;
        }

        #component-container .alert-content {
            flex: 1;
            min-width: 0;
        }

        #component-container .alert-message {
            margin: 0 0 0.25rem;
            font-size: 0.875rem;
            color: #1e293b;
            line-height: 1.4;
        }

        #component-container .alert-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: #64748b;
        }

        #component-container .alert-amount {
            font-weight: 600;
            color: #1e293b;
        }

        #component-container .alert-amount.negative {
            color: #dc2626;
        }

        #component-container .alert-amount.positive {
            color: #059669;
        }
    </style>
</head>
<body>
    <!-- ========== COMPONENT CONTAINER ========== -->
    <div id="component-container">
        <!-- views/Sidebar.html 그대로 -->
        <div class="sidebar">
            <!-- Header -->
            <div class="sidebar-header">
                <h3 class="sidebar-title">Card Alerts</h3>
                <span class="alert-badge">0</span>
            </div>

            <!-- Filter -->
            <div class="sidebar-filter">
                <select class="alert-filter">
                    <option value="all">All Alerts</option>
                    <option value="transaction">Transactions</option>
                    <option value="security">Security</option>
                </select>
            </div>

            <!-- Alert List (Dynamic) -->
            <div class="alert-list"></div>

            <!-- Templates -->
            <template id="alert-item-template">
                <div class="alert-item" data-alert-id="" data-type="">
                    <div class="alert-icon"></div>
                    <div class="alert-content">
                        <p class="alert-message"></p>
                        <div class="alert-meta">
                            <span class="alert-amount"></span>
                            <span class="alert-time"></span>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>

    <!-- ========== MOCK DATA ========== -->
    <script>
        const MOCK_DATA = {
            alerts: {
                items: [
                    { id: 1, type: 'transaction', message: 'Payment at Amazon.com', amount: -89.99, time: new Date(Date.now() - 5 * 60000).toISOString(), read: false },
                    { id: 2, type: 'security', message: 'New device login detected', amount: null, time: new Date(Date.now() - 30 * 60000).toISOString(), read: false },
                    { id: 3, type: 'reward', message: '500 points earned from shopping', amount: 500, time: new Date(Date.now() - 2 * 3600000).toISOString(), read: true },
                    { id: 4, type: 'transaction', message: 'Payment at Starbucks', amount: -12.50, time: new Date(Date.now() - 4 * 3600000).toISOString(), read: true },
                    { id: 5, type: 'transaction', message: 'Refund from Apple Store', amount: 199.00, time: new Date(Date.now() - 24 * 3600000).toISOString(), read: true }
                ],
                unreadCount: 2
            }
        };
    </script>

    <!-- ========== RENDER FUNCTIONS (Sidebar_register.js 그대로) ========== -->
    <script>
        const container = document.getElementById('component-container');

        function renderAlerts(response) {
            const { items } = response;
            console.log(`[Sidebar] renderAlerts: ${items?.length || 0} items`);

            const template = container.querySelector('#alert-item-template');
            const listContainer = container.querySelector('.alert-list');

            if (!template || !listContainer || !items) return;

            listContainer.innerHTML = '';

            items.forEach(item => {
                const clone = template.content.cloneNode(true);
                const div = clone.querySelector('.alert-item');
                const icon = clone.querySelector('.alert-icon');
                const message = clone.querySelector('.alert-message');
                const amount = clone.querySelector('.alert-amount');
                const time = clone.querySelector('.alert-time');

                div.dataset.alertId = item.id;
                div.dataset.type = item.type;
                if (!item.read) div.classList.add('unread');

                // Icon based on type
                const icons = { transaction: '$', security: '!', reward: '*' };
                icon.textContent = icons[item.type] || '$';

                message.textContent = item.message;

                if (item.amount) {
                    amount.textContent = formatAmount(item.amount);
                    amount.classList.add(item.amount < 0 ? 'negative' : 'positive');
                }

                time.textContent = formatTime(item.time);

                listContainer.appendChild(clone);
            });
        }

        function updateBadge(response) {
            const { unreadCount } = response;
            console.log(`[Sidebar] updateBadge: ${unreadCount ?? 0} unread`);

            const badge = container.querySelector('.alert-badge');
            if (badge) {
                badge.textContent = unreadCount ?? 0;
            }
        }

        function formatTime(isoString) {
            const date = new Date(isoString);
            const now = new Date();
            const diff = Math.floor((now - date) / 1000 / 60);

            if (diff < 1) return 'Just now';
            if (diff < 60) return `${diff}m ago`;
            if (diff < 1440) return `${Math.floor(diff / 60)}h ago`;
            return date.toLocaleDateString();
        }

        function formatAmount(amount) {
            const sign = amount < 0 ? '-' : '+';
            return `${sign}$${Math.abs(amount).toLocaleString()}`;
        }

        // ========== 렌더링 실행 ==========
        renderAlerts(MOCK_DATA.alerts);
        updateBadge(MOCK_DATA.alerts);
    </script>
</body>
</html>
